<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="mainBody">
        <div id="life1counter">
            <span id="life1text">3</span>
        </div>
        <div class="lifeChange" id="life1plus">
            <button class="hex1button" id="life1pB">+</button>
        </div>
        <div class="lifeChange" id="life1minus">
            <button class="hex1button" id="life1mB">-</button>
        </div>
        
        <div id="star"></div>
        <div id="coin" class="flip-animation">
            <button class="hex2button" disabled></button>
        </div>


        <div id="life2counter">
            <span id="life2text">3</span>
        </div>
        <div class="lifeChange" id="life2plus">
            <button class="hex1button" id="life2pB">+</button>
        </div>
        <div class="lifeChange" id="life2minus">
            <button class="hex1button" id="life2mB">-</button>
        </div>

    </div>


	<script src="main.js"> </script>
</body>
</html>
